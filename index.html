<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/logoalura.png" alt="logo de alura">
    </header>
    <main>
        <section class="contenedor-textarea">
            <textarea class="text-area" placeholder="Ingrese su texto aquí"></textarea>
            <div>
                <p class="alerta">
                    <img src="./imagenes/Vector.png" alt="Alerta" class="imagen-alerta"> Solo letras minúsculas y sin tildes
                </p>                                               
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="gran-resultado">
            <textarea class="resultado" readonly></textarea>
            <div class="munecodostextos">
                <img class="imagendemuneco" src="./imagenes/muneco.png" alt="muñeco">
                <p class="texto1">Ningún mensaje fue encontrado</p> <!-- Nuevo texto agregado -->
                <p class="texto2">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="contenedor-boton-copiar" style="display: none;">
                <button class="boton-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="piedepagina">Desarrollado por Francisco Martínez Astorga</p>
    </footer>
<script src="./script.js"></script>
</body>
</html>
